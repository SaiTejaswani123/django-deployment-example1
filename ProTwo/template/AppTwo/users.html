<!DOCTYPE html>
{% load static%}

<html>
<head>
  <meta charset="utf-8">
  <title>Users</title>

</head>
<body>
  <h1>Here are your users for AppTwo:</h1>
  {%if action %}
  <ol>
    {% for person in action%}
    <li>User Info</li>
    <ul>
      <li>First Name:{{person.first_name}}</li>
      <li>Last Name:{{person.last_name}}</li>
      <li>Email:{{person.Email}} </li>
      </ul>
      {%endfor%}
      </ol>
      {% endif %}
